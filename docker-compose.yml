version: "3.9"

services:
  db:
    image: postgres:16
    container_name: casino_provider_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: casino
      POSTGRES_USER: casino
      POSTGRES_PASSWORD: casino
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: